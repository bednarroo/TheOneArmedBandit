<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">The One Armed Bandit</h1>
    <h2>Let's play!</h2>
    <section class="container">
        <div class="first element"></div>
        <div class="second element"></div>
        <div class="third element"></div>
    </section>
    <span class="money"></span>
    <section class="menu">
        <input type="number" placeholder = "your sum">
        <button class="draw">draw</button>
    </section>
    <div class="wallet"> wallet: <span>100</span></div>
    <div class="stats">
        <span >stats</span>
    </div>
    <div class="popUp">
        <button class="closeButton"><span>X</span></button>
        <h1 class ="popUpStats">Stats</h1>
        <div class="wins">wins: 0</div>
        <div class="losses">losses: 0</div>
        <div class="games">games: 0</div>
    </div>
    <script src="index.js"></script>
</body>
</html>
